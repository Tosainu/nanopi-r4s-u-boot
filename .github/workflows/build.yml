name: build
on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.2.2
        with:
          submodules: false
          persist-credentials: false
      - name: Checkout submodules
        run: git submodule update --init --jobs 2
      - name: Login to ghcr.io
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0
      - name: Build
        uses: docker/build-push-action@v6.9.0
        with:
          push: false
          context: .
          target: u-boot
          outputs: |
            type=local,dest=./build/
          cache-from: |
            ghcr.io/tosainu/nanopi-r4s-u-boot/base:latest
          cache-to: |
            ${{ (github.ref == 'refs/heads/main' && 'ghcr.io/tosainu/nanopi-r4s-u-boot/base:latest') || '' }}
      - name: Upload the artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build
          path: ./build/u-boot-rockchip.bin
